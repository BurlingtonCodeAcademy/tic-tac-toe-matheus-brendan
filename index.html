<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Tic-Tac-Toe</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>

    <div class="container">
      <h1 class="title">Tic <span>Tac</span> Toe</h1>
      <div class="status-action">
        <div class="status"> is next</div>
        <div class="start">Start</div>
        <div class="reset">Reset</div>
     </div>
     <div class="status2">
       <div class="playerXplayer">Player vs Player</div>
       <div class="playerXcomputer">Player vs Computer</div>
    </div>
    <div class="the-board">
      <div id="0" class="game-Cell top-left"></div>
      <div id="1" class="game-Cell top-middle"></div>
      <div id="2" class="game-Cell top-right"></div>
      <div id="3" class="game-Cell middle-left"></div>
      <div id="4" class="game-Cell middle-middle"></div>
      <div id="5" class="game-Cell middle-right"></div>
      <div id="6" class="game-Cell bottom-left"></div>
      <div id="7" class="game-Cell bottom-middle"></div>
      <div id="8" class="game-Cell bottom-right"></div>
    </div>
    <div class="options">
    

      
    </div>
   </div>
  </body>
  <script src="main.js"></script>
</html>
